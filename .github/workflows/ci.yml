name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    name: ğŸ§ª Lint & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
    
    - name: ğŸ Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black isort
    
    - name: ğŸ” Lint with flake8
      run: |
        # Stop build if there are Python syntax errors or undefined names
        flake8 app/ db/ scripts/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 app/ db/ scripts/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
      continue-on-error: true
    
    - name: âœ… Check code formatting (black)
      run: |
        black --check app/ db/ scripts/ || true
      continue-on-error: true
    
    - name: ğŸ“‹ Check import sorting (isort)
      run: |
        isort --check-only app/ db/ scripts/ || true
      continue-on-error: true

  docker-build:
    name: ğŸ³ Docker Build Test
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
    
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: ğŸ› ï¸ Build API Docker image
      run: |
        docker build -t churn-api:test ./app
    
    - name: âœ… Verify Docker image
      run: |
        docker images | grep churn-api
        echo "Docker build successful!"

  api-health-check:
    name: ğŸš‘ API Health Check
    runs-on: ubuntu-latest
    needs: docker-build
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: ds_user
          POSTGRES_PASSWORD: ds_pass
          POSTGRES_DB: churn_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: ğŸ“¦ Install API dependencies
      run: |
        pip install -r app/requirements.txt
    
    - name: ğŸš€ Start API in background
      run: |
        cd app
        uvicorn main:app --host 0.0.0.0 --port 8000 &
        sleep 10
      env:
        DATABASE_URL: postgresql://ds_user:ds_pass@localhost:5432/churn_db
    
    - name: âœ… Test health endpoint
      run: |
        curl -f http://localhost:8000/health || exit 1
        echo "API health check passed!"
