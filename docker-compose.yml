# ==================================================
# Docker Compose Configuration
# Digikala Customer Churn Prediction System
# ==================================================

version: '3.8'

services:
  # ==================================================
  # PostgreSQL Database Service
  # ==================================================
  db:
    image: postgres:15-alpine
    container_name: churn_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-ds_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ds_pass}
      POSTGRES_DB: ${DB_NAME:-churn_db}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    volumes:
      # Persist database data
      - postgres_data:/var/lib/postgresql/data
      # Initialize database with schema
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - churn_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ds_user} -d ${DB_NAME:-churn_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ==================================================
  # FastAPI Application Service
  # ==================================================
  api:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: churn_api
    restart: unless-stopped
    environment:
      # Database connection
      DATABASE_URL: postgresql://${DB_USER:-ds_user}:${DB_PASSWORD:-ds_pass}@db:5432/${DB_NAME:-churn_db}
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-churn_db}
      DB_USER: ${DB_USER:-ds_user}
      DB_PASSWORD: ${DB_PASSWORD:-ds_pass}
      
      # Application settings
      MODEL_PATH: /app/model.pkl
      SCALER_PATH: /app/scaler.pkl
      FEATURES_PATH: /app/user_features.csv
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      
      # API settings
      API_TITLE: "Churn Prediction API"
      API_VERSION: "1.0.0"
      API_PREFIX: "/api/v1"
    volumes:
      # Mount application code for development
      - ./app:/app:ro
      # Mount data files
      - ./data:/data:ro
    ports:
      - "${API_PORT:-8000}:8000"
    networks:
      - churn_network
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==================================================
  # Jupyter Notebook Service (Optional for Development)
  # ==================================================
  jupyter:
    image: jupyter/scipy-notebook:latest
    container_name: churn_jupyter
    restart: unless-stopped
    environment:
      JUPYTER_ENABLE_LAB: "yes"
      JUPYTER_TOKEN: ${JUPYTER_TOKEN:-churn123}
      DATABASE_URL: postgresql://${DB_USER:-ds_user}:${DB_PASSWORD:-ds_pass}@db:5432/${DB_NAME:-churn_db}
    volumes:
      - ./notebooks:/home/jovyan/work/notebooks
      - ./data:/home/jovyan/work/data
      - ./app:/home/jovyan/work/app:ro
    ports:
      - "${JUPYTER_PORT:-8888}:8888"
    networks:
      - churn_network
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - dev  # Only start with 'docker-compose --profile dev up'

  # ==================================================
  # PgAdmin (Optional for Database Management)
  # ==================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: churn_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@churn.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    networks:
      - churn_network
    depends_on:
      - db
    profiles:
      - dev  # Only start with 'docker-compose --profile dev up'

# ==================================================
# Networks
# ==================================================
networks:
  churn_network:
    driver: bridge
    name: churn_network

# ==================================================
# Volumes
# ==================================================
volumes:
  postgres_data:
    name: churn_postgres_data
    driver: local
  pgadmin_data:
    name: churn_pgadmin_data
    driver: local
